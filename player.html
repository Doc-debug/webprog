<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Music Player Pro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="img/brand/favicon.png" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/default.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/player.css"
        />
        <script type="module" src="/js/player.js"></script>
    </head>
    <body>
        <div id="player">
            <div class="drag-bar"></div>
            <div class="song-info" id="song-info">
                <span class="title"></span>
                -
                <span class="artist"></span>
            </div>
            <div id="control">
                <div id="progress-bar-container">
                    <input
                        type="range"
                        min="1"
                        max="100"
                        value="0"
                        class="slider"
                        id="song-slider"
                    />
                    <p class="time left no-select">00:00</p>
                    <p class="time right no-select">00:00</p>
                </div>
                <div class="buttons no-select">
                    <button id="shuffle-control" class="ctrl-btn extra">
                        <img src="img/ctrl/shuffle.svg" />
                    </button>
                    <button id="back-control" class="ctrl-btn skip">
                        <img src="img/ctrl/back.svg" />
                    </button>
                    <button id="play-control" class="ctrl-btn">
                        <img src="img/ctrl/play.svg" />
                    </button>
                    <button id="skip-control" class="ctrl-btn skip">
                        <img src="img/ctrl/skip.svg" />
                    </button>
                    <button id="loop-control" class="ctrl-btn extra">
                        <img src="img/ctrl/loop.svg" />
                    </button>
                </div>
            </div>
            <div class="no-select" id="volume-container">
                <button class="buttons" id="mute-control">
                    <!-- <img src=""> Lautprechersymbol needed-->
                </button>
                <input type="range" min="0" max="100" value="30" class="slider no-select" id="volume-control">
            </div>
        </div>

        <div id="content">
            <div id="navbar">
                <a href="#">Songs</a>
                <a href="#">Playlists</a>

                <div id="searchwrapper">
                    <input
                        type="text"
                        id="searchbar"
                        onkeyup="searchbarUpdate()"
                        placeholder="Search.."
                    />

                    <select name="searchtag" id="searchtag">
                        <option value="all">all</option>
                        <option value="folder">folder</option>
                        <option value="album">album</option>
                        <option value="artist">artist</option>
                        <option value="title">title</option>
                    </select>
                </div>
            </div>

            <div id="table-container">
                <table id="song-table">
                    <thead>
                        <tr>
                            <th onclick="sortTag('title')">Title</th>
                            <th onclick="sortTag('artist')">Artist</th>
                            <th onclick="sortTag('album')">Album</th>
                            <th onclick="sortTag('url')">Folder</th>
                            <th onclick="sortTag('length')">Length</th>
                        </tr>
                    </thead>
                    <tbody id="song-table-body"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
