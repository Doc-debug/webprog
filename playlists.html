<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Music Player Pro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="img/brand/favicon.png" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/default.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/playlist.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/musicplayer.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/songtable.css"
        />
        <script type="module" src="/js/theme.js"></script>
        <script type="module" src="/js/playlist.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <nav id="menu">
                    <img id="menu-icon" src="/img/ctrl/burgermenu.svg" />
                    <a href="/player.html">Songs</a>
                    <a href="/playlists.html">Playlists</a>
                    <a>
                        <img
                            onclick="setTheme()"
                            src="/img/ctrl/themeswitch.svg"
                            alt="switch theme"
                        />
                    </a>
                </nav>

                <div id="searchwrapper">
                    <input
                        type="text"
                        id="searchbar"
                        onkeyup="searchbarUpdate()"
                        placeholder="Search.."
                    />

                    <select name="searchtag" id="searchtag">
                        <option value="all">all</option>
                        <option value="folder">folder</option>
                        <option value="album">album</option>
                        <option value="artist">artist</option>
                        <option value="title">title</option>
                    </select>
                </div>
            </div>

            <div id="content-container">
                <div id="playlist-list">
                    <p>your playlists</p>
                    <a
                        id="addplaylist"
                        class="op-m"
                        onclick="promptCreatePlaylist()"
                        >Add Playlist +
                    </a>
                    <div id="playlist-list-container"></div>
                </div>
                <div id="table-container">
                    <table id="song-table">
                        <thead>
                            <tr>
                                <th onclick="sortTag('title')">Title</th>
                                <th onclick="sortTag('artist')">Artist</th>
                                <th onclick="sortTag('album')">Album</th>
                                <th onclick="sortTag('url')">Folder</th>
                                <th onclick="sortTag('length')">Length</th>
                            </tr>
                        </thead>
                        <tbody id="song-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="player">
            <div class="song-info" id="song-info">
                <span class="title"></span>
                -
                <span class="artist"></span>
            </div>
            <div id="control">
                <div id="progress-bar-container">
                    <input
                        type="range"
                        min="1"
                        max="100"
                        value="0"
                        class="slider"
                        id="song-slider"
                    />
                    <p class="time left no-select">00:00</p>
                    <p class="time right no-select">00:00</p>
                </div>
                <div class="buttons no-select">
                    <button id="shuffle-control" class="ctrl-btn extra">
                        <img src="img/ctrl/shuffle.svg" />
                    </button>
                    <button id="back-control" class="ctrl-btn skip">
                        <img src="img/ctrl/back.svg" />
                    </button>
                    <button id="play-control" class="ctrl-btn">
                        <img src="img/ctrl/play.svg" />
                    </button>
                    <button id="skip-control" class="ctrl-btn skip">
                        <img src="img/ctrl/skip.svg" />
                    </button>
                    <button id="loop-control" class="ctrl-btn extra">
                        <img src="img/ctrl/loop.svg" />
                    </button>
                </div>
            </div>
            <div class="no-select" id="volume-container">
                <button class="buttons" id="mute-control">
                    <img src="/img/ctrl/sound.svg" />
                </button>
                <input
                    type="range"
                    min="0"
                    max="100"
                    value="30"
                    class="slider no-select"
                    id="volume-control"
                />
            </div>
        </div>
    </body>
</html>
